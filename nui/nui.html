<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recycler</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="recycler-container">
        <div class="recycler-title">RECYCLER</div>
        
        <div class="inventory-section">
            <div class="section-title">Input</div>
            <div class="item-grid">
                <div class="item-slot"></div>
                <div class="item-slot"></div>
                <div class="item-slot"></div>
                <div class="item-slot"></div>
                <div class="item-slot"></div>
                <div class="item-slot"></div>
            </div>
        </div>

        <div class="inventory-section">
            <div class="section-title">Output</div>
            <div class="item-grid">
                <div class="item-slot"></div>
                <div class="item-slot"></div>
                <div class="item-slot"></div>
                <div class="item-slot"></div>
                <div class="item-slot"></div>
                <div class="item-slot"></div>
            </div>
        </div>

        <div class="controls-section">
            <button id="toggle-button">
                <i class="fas fa-power-off"></i> Turn On
            </button>
            <p id="recycler-status-text">Recycling things has never been easier!</p>
        </div>
    </div>
    <script src="script/main.js"></script>
</body>
</html>
